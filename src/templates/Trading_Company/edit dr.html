{% extends 'Trading_Company/tcindex.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="editdr1">
  <table width="258" border="1" class="table table-hover table-striped">
    <tr>
      <td width="248">FIRST NAME
        <label>
        <input type="text" name="textfield" value="{{val['fname']}}" required/>
      </label></td>
    </tr>
    <tr>
      <td>LAST NAME
        <label>
        <input type="text" name="textfield2" value="{{val['lname']}}" required/>
      </label></td>
    </tr>
    <tr>
      <td>PLACE 
        <label>
        <input type="text" name="textfield3" value="{{val['place']}}" required/>
      </label></td>
    </tr>
    <tr>
      <td>POST 
        <label>
        <input type="text" name="textfield4" value="{{val['post']}}" required/>
      </label></td>
    </tr>
    <tr>
      <td>PIN 
        <label>
        <input type="text" name="textfield5" value="{{val['pin']}}" required="{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>PHONE 
        <label>
        <input type="text" name="textfield6"  value="{{val['phone']}}" required="{10}"/>
      </label></td>
    </tr>
    <tr>
      <td>EMAIL 
        <label>
        <input type="text" name="textfield7" value="{{val['email']}}"  required pattern="[a-z0-9._%+-]+[@][g][m][a][i][l][.][c][o][m]"/>
      </label></td>
    </tr>
    <tr>
      <td>VEHICLE TYPE
        <label>
        <input type="text" name="textfield8" value="{{val['vtype']}}" required />
      </label></td>
    </tr>
    <tr>
      <td>VEHICLE NUMBER
        <label>
        <input type="text" name="textfield9"  value="{{val['vnumber']}}" required/>
      </label></td>
    </tr>
  <tr align="center">
      <td>license NUMBER
      </td>
      <td>
        <input type="text" name="number" required/>
      </td>
    <tr>
      <td><label>
        <div align="center">
          <input type="submit" name="Submit" value="Edit" class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
