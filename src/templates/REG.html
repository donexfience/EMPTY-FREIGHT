<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="register" enctype="multipart/form-data">
					<span class="login100-form-title p-b-43">
						REGISER to continue
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}">
						<span class="focus-input100"></span>
						<span class="label-input100">Name</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="textfield3" required >
						<span class="focus-input100"></span>
						<span class="label-input100">Place</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="textfield4" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Post</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="textfield5" required pattern="[0-9]{6}">
						<span class="focus-input100"></span>
						<span class="label-input100">Pin</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="textfield7" required pattern="[a-z0-9._%+-]+[@][g][m][a][i][l][.][c][o][m]">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="textfield6"  required pattern="[6789][0-9]{9}">
						<span class="focus-input100"></span>
						<span class="label-input100">Phone</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="file" name="file"  >
						<span class="focus-input100"></span>
						<span class="label-input100">Proof</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="textfield10" required>
						<span class="focus-input100"></span>
						<span class="label-input100">User name</span>
					</div>



					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="textfield11" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
