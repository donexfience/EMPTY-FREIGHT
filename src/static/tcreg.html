{% extends 'Trading_Company/Trading_company_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="register">
  <table width="258" border="1" class="table table-hover table-striped">
    <tr>
      <td width="248">NAME
        <label>
        <input type="text" name="textfield"  pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>

    <tr>
      <td>PLACE 
        <label>
        <input type="text" name="textfield3" pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>POST 
        <label>
        <input type="text" name="textfield4" pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PIN 
        <label>
        <input type="text" name="textfield5" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>PHONE 
        <label>
        <input type="text" name="textfield6" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>EMAIL ID
        <label>
        <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <td>VECHICLE NUMBER
        <label>
        <input type="text" name="textfield8" required  />
      </label></td>
    </tr>
    <tr>
      <td>VECHICLE TYPE
        <label>
        <input type="text" name="textfield19" required />
      </label></td>
    </tr>


    <tr>
      <td>USERNAME 
        <label>
        <input type="text" name="textfield10" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>PASSWORD 
        <label>
        <input type="text" name="textfield11" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
      </label></td>
    </tr>
    <tr>
      <td><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
